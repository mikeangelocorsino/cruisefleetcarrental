<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="icon" href="Image/Logo.png">


</head>
<body>
    <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="Image/Logo.png" alt="Logo" width="300" height="300" class="d-inline-block align-text-top" />
          <span class="hidden">Cruise Fleet</span>
        </a>
    </div>
<br>

<!-- Log In Form -->
<div class="container">
    <form id="loginForm">
        <h1>Log In</h1>
        <div class="input-control">
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
            <div class="error"></div>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <p>Forgot password?<a href="#"> Click here!</a></p>
        </div>
        <button type="submit" id="save_btn">Log In</button>
        <div class="register-link">
            <p>By Logging in, you agree to the
                <b><a href="terms.html">Terms and Conditions</a></b>
                and<b><a href="privacy.html"> Privacy Policy</a></b>
                .
            </p>
            <p>Don't have an account?<button type="button" id="signup_btn" style="color: white;">
                    Register here!
                </button></p>
        </div>
    </form>
</div>



    <script src="login.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</body>


</html>
